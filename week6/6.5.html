<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website with Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>{{ siteTitle }}</h1>
      </header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
      </nav>
      <main>
        <section id="home">
          <h2>Welcome to My Portfolio</h2>
          <p>Here, I showcase my projects and skills.</p>
        </section>
        <section id="about">
          <h2>About Me</h2>
          <p>{{ aboutText}}</p>
        </section>
        <section id="portfolio">
          <h2>Portfolio</h2>
          <ul>
            <li v-for="project in projects" :key="project.id">
              <h3>{{ project.title }}</h3>
              <p>{{ project.description }}</p>
            </li>
          </ul>
        </section>
        <section id="contact">
          <h2>Contact Me</h2>
          <p>Email: {{ contactEmail }}</p>
          <label for="subscribe">Subscribe to Newsletter:</label>
          <input type="checkbox" id="subscribe" v-model="subscribe" />
        </section>
      </main>
      <footer>&copy; 2023 My Portfolio. All Rights Reserved.</footer>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          siteTitle: "My Portfolio",
          aboutText:
            "I'm a passionate developer with expertise in web development",
          projects: [
            {
              id: 1,
              title: "Project 1",
              description: "This is the description for Project 1",
            },
            {
              id: 2,
              title: "Project 2",
              description: "This is the description for Project 2",
            },
            {
              id: 3,
              title: "Project 3",
              description: "This is the description for Project 3",
            },
          ],
          contactEmail: "contact@example.com",
          subscribe: false,
        },
      });
    </script>
  </body>
</html>
