<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input Form</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>User Input Form</h1>
      <form @submit.prevent="submitForm">
        <label for="name">Name:</label>
        <input type="text" id="name" v-model="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" v-model="email" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" v-model="message" rows="4" col="50"></textarea
        ><br />

        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" v-model="subscribe" /><br />

        <button type="submit">Submit</button>
      </form>

      <div v-if="submitted">
        <h2>Submitted Data:</h2>
        <p><strong>Name:</strong>{{ name }}</p>
        <p><strong>Email:</strong>{{ email }}</p>
        <p><strong>Message:</strong>{{ message }}</p>
        <p><strong>Subscribe:</strong>{{ subscribe ? 'Yes' : 'No' }}</p>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          name: "",
          email: "",
          message: "",
          submitted: false,
          subscribe: false,
        },
        methods: {
          submitForm() {
            this.submitted = true;
          },
        },
      });
    </script>
  </body>
</html>
