<!DOCTYPE html> 
<head>
    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- navigation will turn vertical when it's small -->
    <!-- in bootstrap '*-expand' means horizontal and -sm refers to the breakpoint -->
    <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item">

    </div>

    <!-- banner image -->

            alt="Deakin banner" class = "image" id = "banner">

    <div class="d-flex justify-content-center" id="project">

            <p>This is a project about a bank account using c#</p>

    <div class="d-flex justify-content-center" id="project">
        <div class = "container-xs">
            <img src="https://png.pngtree.com/element_our/20190529/ourmid/pngtree-blue-calculator-illustration-image_1209653.jpg"
                class = "image">
        </div>

    </div>

    <div class="text-center" id="profile">

    <div class = "row">
        <div class="col-sm-6 col-md-3">
            <div class="content">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2022/02/demon-slayer-tanjiro-pfp-2.jpg" style="width: 100%">
