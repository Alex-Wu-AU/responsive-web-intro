<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>String Methods</h2>
    <p>The length of the string is:</p>
    <p id="stringlength"></p>

    <p>The toString() method covers a number to a string.</p>
    <p id="stringmethod"></p>

    <script>
      let x = 123;
      document.getElementById("stringmethod").innerHTML = x.toString();

      let text = "12345678910";
      document.getElementById("stringlength").innerHTML = text.length;
    </script>
  </body>
</html>
